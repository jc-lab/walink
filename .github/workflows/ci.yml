name: CI

on:
  push:
    branches:
      - '**'
    tags:
      - '*'

jobs:
  build-and-test:
    name: C++ build & Node test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        uses: Eeems-Org/apt-cache-action@v1
        with:
          packages: build-essential cmake python3 emscripten

      - name: Build C++ (cmake)
        working-directory: cpp
        run: |
          emcmake cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release --parallel

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: './node/pnpm-lock.yaml'

      - name: Install JS deps
        working-directory: node
        run: pnpm install --frozen-lockfile

      - name: Run Node tests
        working-directory: node
        run: pnpm test

  publish:
    name: Publish to npm on tag
    runs-on: ubuntu-latest
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node and npm auth
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          always-auth: true
          cache: 'pnpm'
          cache-dependency-path: './node/pnpm-lock.yaml'

      - name: Install pnpm
        run: npm install -g pnpm@10

      - name: Install JS deps
        working-directory: node
        run: pnpm install --frozen-lockfile

      - name: Set package.json version from tag
        working-directory: node
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "Setting node/package.json version to $VERSION"
          VERSION=$VERSION node -e 'const fs=require("fs"); const pkg=JSON.parse(fs.readFileSync("package.json","utf8")); pkg.version=process.env.VERSION; fs.writeFileSync("package.json", JSON.stringify(pkg,null,2)+"\n");'

      - name: Build package
        working-directory: node
        run: pnpm build

      - name: Publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        working-directory: node
        run: |
          pnpm npm publish --access public
